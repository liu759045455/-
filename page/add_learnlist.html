<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="text">
    <button>提交</button>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
        const btn = $('button')[0];
        const date = new Date();
        btn.onclick = function () {
            $.ajax({
                url: '/api/learnlist',
                method: 'post',
                data: {
                    src: 'http://pic1.win4000.com/wallpaper/2020-11-12/5facfc0996c8a.jpg',
                    title: '你知道的 CSS 垂直居中的方式有哪些?',
                    desc: '在 CSS 中对元素进行水平居中是非常简单的：如果它是一个行内元素， 就对它的父元素应用 text-align:center; 如果它是一个块级元素，就对它自身应用 margin:auto。',
                    times: `${date.getFullYear()}-${date.getMonth() + 1 > 9 ? date.getMonth() + 1 : "0" + (date.getMonth() + 1)}-${date.getDate() > 9 ? date.getDate() : "0" + date.getDate()}`,
                    coms: 0,//评论
                    read: 0,
                    prev: 5,
                    prevId: '为什么程序员都不喜欢使用 switch，而是大量的 if……else if ？',
                    next: null,
                    nextId: null,
                },
                success: resp => {
                    console.log(resp)
                    // $('#editor').html("");
                },
                error: resp => {
                    console.log(resp);
                }
            })
        }

    </script>
</body>

</html>
